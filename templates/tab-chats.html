<ion-view view-title="Chats">
  <ion-content>
    <ion-list>
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Say Something" ng-model="message">
        </label>
        <button class="button button-small" ng-click="add(message)">
          Submit
        </button>
      </div>
      <ion-item class="" ng-repeat="chat in chats | orderBy:'votes':!reverse" type="item-text-wrap">
        <div style="float:left">
          <p>{{chat.text}}</p>
        </div>
        <div class="voteContainer">
          <a class="button button-icon icon ion-chevron-up voteButton" ng-click="upvote(chat.$id)"></a>
          <p>{{chat.votes}}</p>
          <a class="button button-icon icon ion-chevron-down voteButton" ng-click="downvote(chat.$id)"></a>
        <div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
